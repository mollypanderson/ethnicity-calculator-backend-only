plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

  //  implementation 'org.gedcom4j:gedcom4j:4.0.1'
   // implementation 'org.familysearch.gedcom:gedcom:1.14.0'
    implementation 'org.gedcomx:gedcomx-model:3.20.0'

    // https://mvnrepository.com/artifact/org.gedcomx/gedcom5-conversion
    implementation 'org.gedcomx:gedcom5-conversion:1.13.0'


}

test {
    useJUnitPlatform()
}